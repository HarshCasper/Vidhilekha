<!DOCTYPE html>
<html lang=en>
<head>

<title>Forest</title>
<style>body{margin:0;padding:0;background:#fadaa3}</style>
<script src=https://aframe.io/releases/0.6.1/aframe.min.js></script>
<script src=https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js></script>
</head>
<body>
<a-scene>
<a-assets>
</a-assets>
<a-entity environment="preset: forest;"></a-entity>
<a-sphere id=sphere position="-.59 3.5 -5" radius=0.87 scale="0.45 0.85 0.35">
<a-animation color begin=mouseenter attribute=color from=#1ABC9C to=#E74C3C dur=2300></a-animation>

</a-sphere>

</a-camera>
</a-scene>
