<script>
 window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
 const recognition = new SpeechRecognition();
 recognition.interimResults = true;
 recognition.lang = 'en-US';
 
 let p = document.createElement('p');
    
    let p1 = document.createElement('p');
    
 const words = document.querySelector('.words');
    
    const words1 = document.querySelector('.words1');
    
 words.appendChild(p);
    
    words1.appendChild(p1);
   
 recognition.addEventListener('result', e => {
   const transcript = Array.from(e.results)
     .map(result => result[0])
     .map(result => result.transcript)
     .join('');
   
     var happyWords = ["happy", "smile", "good"];
      var sadWords = ["unhappy", "sad", "bad"];
      var angryWords = ["angry", "frown"];
   var excitedWords= ["excited","high"];
   var wowWords= ['wow','amazed'];
   var loveWords=['lovely','love','charming','great']
     
      var emoScript = replace(transcript, happyWords, 'üòä');
     console.log(emoScript);
        emoScript = replace(emoScript, sadWords, 'üòû');
     console.log(emoScript);
        emoScript = replace(emoScript, angryWords, 'üò†');
      console.log(emoScript);
           emoScript = replace(emoScript, excitedWords, 'ü§©');
      console.log(emoScript);
           emoScript = replace(emoScript, wowWords, 'üò±');
      console.log(emoScript);
            emoScript = replace(emoScript, loveWords, '‚ù§Ô∏è');
      console.log(emoScript);
    
      
      p.textContent = emoScript;
      p1.textContent = transcript;
      if (e.results[0].isFinal) {
        p = document.createElement('p');
           words.appendChild(p);
          p1 = document.createElement('p');
       words1.appendChild(p1);
      }
      scrollToBottom();
     
  });
  recognition.addEventListener('end', recognition.start);
  recognition.start();
     function scrollToBottom() {
  p.scrollIntoView(false);
}
  
    
    function replace(string, listOfWords, emoji)
    {
        var words = string.split(" ");
        
        for(var i = 0; i < words.length; i += 1)
            {
                for (var j = 0; j < listOfWords.length; j+=1)
                    {
                        if(words[i] == listOfWords[j])
                            {
                                words[i] = emoji;
                            }
                    }
            }
        var finalStatement = words.join(' ');
        
        return finalStatement;
        
    }
    
</script>
